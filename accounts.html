<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WealthSphere - Accounts</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>WealthSphere</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="budgets.html">Budgets</a>
      <a href="accounts.html" class="active">Accounts</a>
      <a href="converter.html">Converter</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Add Account -->
    <section class="card col-12">
      <h2>Add Account</h2>
      <form id="accountForm">
        <div class="row">
          <input type="text" id="accountName" placeholder="Account Name" required>
          <input type="number" id="accountBalance" step="0.01" placeholder="Initial Balance" required>
          <select id="accountCurrency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
          </select>
          <button type="submit" class="btn primary">Add</button>
        </div>
      </form>
    </section>

    <!-- Accounts List -->
    <section class="card col-12">
      <h2>Accounts</h2>
      <table id="accountsTable" class="table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js" defer></script>
</body>
</html>
