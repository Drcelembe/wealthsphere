<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WealthSphere - Transactions</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>WealthSphere</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="transactions.html" class="active">Transactions</a>
      <a href="budgets.html">Budgets</a>
      <a href="accounts.html">Accounts</a>
      <a href="converter.html">Converter</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Add Transaction -->
    <section class="card col-12">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <div class="row">
          <input type="date" id="txDate" required>
          <input type="text" id="txDesc" placeholder="Description" required>
          <select id="txType" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="number" id="txAmount" step="0.01" placeholder="Amount" required>
          <input type="text" id="txCurrency" placeholder="Currency (e.g. USD, BTC)" required>
          <button type="submit" class="btn primary">Add</button>
        </div>
      </form>
    </section>

    <!-- Filters -->
    <section class="card col-12">
      <h2>Filter Transactions</h2>
      <div class="row">
        <input type="text" id="txSearch" placeholder="Search by description...">
        <select id="txFilter">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
    </section>

    <!-- Transactions Table -->
    <section class="card col-12">
      <h2>Transaction History</h2>
      <table id="transactionsTable" class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th>In Base Currency</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js" defer></script>
</body>
</html>
